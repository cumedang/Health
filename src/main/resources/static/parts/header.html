<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>header</title>

  <link rel="stylesheet" href="../css/header.css">
</head>
<body>
  <header><h1>Healthy</h1></header>
  <nav id="navigation">
    <a id="loginLink" href="/login" target="_parent">로그인</a>
    <a id="signupLink" href="/sign" target="_parent">회원가입</a>
  </nav>
</html>
<script>
  function getCookieValue(cookieName) {
    var name = cookieName + "=";
    var decodedCookie = decodeURIComponent(document.cookie);
    var cookieArray = decodedCookie.split(';');
    for(var i = 0; i < cookieArray.length; i++) {
      var cookie = cookieArray[i];
      while (cookie.charAt(0) == ' ') {
        cookie = cookie.substring(1);
      }
      if (cookie.indexOf(name) == 0) {
        return cookie.substring(name.length, cookie.length);
      }
    }
    return "";
  }
  const cookievalue = getCookieValue("userid")
  if (cookievalue) {
    const signupLink = document.getElementById("signupLink");// <- 변경
    document.getElementById('loginLink').textContent = cookievalue;
    document.getElementById('loginLink').href = "/"
    signupLink.innerHTML = "로그아웃";
    signupLink.href = "/"; // 로그아웃 링크의 경우 JavaScript 함수를 호출하도록 설정하거나, 적절한 로그아웃 URL로 변경해야 합니다.
    signupLink.addEventListener("click", function() {
      // 로그아웃 로직을 처리할 JavaScript 함수를 호출하거나, 서버에 로그아웃 요청을 보낼 수 있습니다.
      // 예: logout();
      // 아래는 예시로 클릭 시 쿠키를 삭제하는 코드입니다.
      document.cookie = "userid=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
      // 여기에 로그아웃 시 필요한 로직을 추가하세요.
    })}
</script>
