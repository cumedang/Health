<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>음식 선택</title>
<style>
    /* 선택된 라디오 버튼의 색상을 변경하는 CSS */
    input[type="radio"]:checked + label {
        background-color: #007bff; /* 선택된 항목의 배경색을 파란색으로 변경 */
        color: #fff; /* 선택된 항목의 텍스트 색상을 흰색으로 변경 */
    }

    /* 라디오 버튼 숨기기 */
    input[type="radio"] {
        display: none;
    }

    /* 선택된 항목의 라벨에 포커스 효과를 주기 위한 스타일 */
    input[type="radio"] + label:focus {
        outline: thin dotted;
        outline: 5px auto -webkit-focus-ring-color;
        outline-offset: -2px;
    }
</style>
</head>
<body>
<form>
    <fieldset>
        <legend>원하는 식사를 선택하세요:</legend>
        <div>
            <input type="radio" id="morning" name="meal" value="morning">
            <label for="morning">아침</label>
        </div>
        <div>
            <input type="radio" id="lunch" name="meal" value="lunch">
            <label for="lunch">점심</label>
        </div>
        <div>
            <input type="radio" id="dinner" name="meal" value="dinner">
            <label for="dinner">저녁</label>
        </div>
    </fieldset>

    <fieldset>
        <legend>원하는 음식을 선택하세요:</legend>
        <div>
            <input type="radio" id="pizza" name="food" value="pizza">
            <label for="pizza">피자</label>
        </div>
        <div>
            <input type="radio" id="burger" name="food" value="burger">
            <label for="burger">햄버거</label>
        </div>
        <div>
            <input type="radio" id="sushi" name="food" value="sushi">
            <label for="sushi">초밥</label>
        </div>
    </fieldset>
</form>
</body>
</html>
