<!DOCTYPE html>
<html lang="ko">

<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="sans/css/moludi.css">
  <title></title>
</head>


<body>
  <header>
    <iframe src="sans/parts/header.html" width="100%" height="600px" frameborder="0"></iframe>
  </header>
  <section>

    <form action="/diet" method="post">
      <fieldset>
        <legend>식사 시간을 선택하세요:</legend>
        <div>
          <input type="radio" id="morning" name="meal" value="morning">
          <label for="morning" class="breakfast">아침</label>
        </div>
        <div>
          <input type="radio" id="lunch" name="meal" value="lunch">
          <label for="lunch" class="lunch">점심</label>
        </div>
        <div>
          <input type="radio" id="dinner" name="meal" value="dinner">
          <label for="dinner" class="dinner">저녁</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>선택한 시간에 먹은 음식을 선택해주세요:</legend>
        <div id="food"></div>
      </fieldset>
      <input type="submit" value="제출">
    </form>
    <footer></footer>
</body>
<script src="/sans/js/moludi.js"></script>


</html>
