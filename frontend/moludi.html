<!DOCTYPE html>
<html lang="ko">

<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/moludi.css">
  <title></title>
</head>


<body>
  <header>
    <iframe src="parts/header.html" width="100%" height="600px" frameborder="0"></iframe>
  </header>
  <section>

    <form action="/diet" method="post">

      <div id="time">
        <div>
          <input type="radio" id="morning" name="meal" value="morning">
          <label for="morning" class="breakfast">아침</label>
        </div>
        <div>
          <input type="radio" id="lunch" name="meal" value="lunch">
          <label for="lunch" class="lunch">점심</label>
        </div>
        <div>
          <input type="radio" id="dinner" name="meal" value="dinner">
          <label for="dinner" class="dinner">저녁</label>
        </div>
      </div>

      <div id="foods">
        <div id="food"></div>
      </div>

      <input type="submit" value="제출">
    </form>
    <footer></footer>
</body>
<script src="/js/moludi.js"></script>


</html>
